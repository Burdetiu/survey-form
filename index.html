<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<div class="container">
    <h1 id="title">Survey Form</h1>
		<div class="wrapper">
			<div class="info">
        <p id="description">Description</p>
				<h3><span>Burdetiu</span> Web Design</h3>
				<ul>
					<li>üèò 33 Avenue 9</li>
					<li>‚úâ gabyburdetiu@gmail.com</li>
				</ul>
			</div>
			<div class="surveyForm">
				<form id="survey-form">
					<p class="fullWidth">
						<label  id="name-label">Name</label>
						<input id="name" class="fwidthInputs" type="text" placeholder="  Enter your name" required>
					</p>
					<p class="fullWidth">
						<label id="email-label">Email</label>
						<input id="email" class="fwidthInputs" type="email" placeholder="  Enter your email" required>
					</p>
					<p class="fullWidth">
						<label id="number-label">Age</label>
						<input id="number" class="fwidthInputs" type="number" min="1" max="130" placeholder="  Select your age" required>
					</p>
					<div class="halfWidth">
						<p>
							<div class="leftSide">
								<label>Occupation</label>
								<select class="select" id="dropdown">
									<option disabled selected>Choose an occupation</option>
									<option value="student">Student</option>
									<option value="employed">Employed</option>
									<option value="unemployed">Unemployed</option>
									<option value="preferNot">Prefer not to say</option>
								</select>	
							</div>						
						</p>
						<p>
							<div class="rightSide">
								<label>Hobbies</label>
								<select class="select select2" id="">
									<option disabled selected>Choose a hobby</option>
									<option value="music">Music</option>
									<option value="dance">Dance</option>
									<option value="art">Art</option>
									<option value="other">Other</option>
									<option value="preferNot">Prefer not to say</option>
								</select>
							</div>	
						</p>						
					</div>
					<div class="genderPref">
						<p class="gender">
							<label>Gender</label><br>
							<input type="radio" name="gender" value="1"><span>Male</span><br>
							<input type="radio" name="gender" value="2"><span>Female</span>
						</p>
						<p>
							<label>Prefered devices</label><br>
							<input type="checkbox" value="mobile"><span>Mobile</span><br>
							<input type="checkbox" value="pc"><span>PC</span>
						</p>						
					</div>
					<p>
						<textarea rows="3" placeholder="  Send us a message"></textarea>
					</p>
					<p>
						<button id="submit">Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>
<p style="text-align: center;"> This is my own design. I designed a mock up on <a href="https://vectr.com/" target="_blank">Vectr.com</a>. You can see the mock up <a href="https://vectr.com/burdetiu/dmubGK3Dg" target="_blank">here</a>. </p>
</body>
</html>
